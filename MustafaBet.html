<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Katlƒ± Slot Makinesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .slot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .slot-machine {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
            max-width: 300px;
            width: 100%;
        }
        .reel {
            width: 65px;
            height: 65px;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid white;
            background-color: black;
            opacity: 0.5;
        }
        .reel.middle {
            opacity: 1;
        }
        .arrow {
            font-size: 40px;
            margin-left: 10px;
        }
        button {
            margin-top: 15px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            word-wrap: break-word;
            max-width: 300px;
            width: 100%;
        }
        /* Responsive d√ºzenlemeler */
        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }
            .reel {
                font-size: 24px;
                width: 50px;
                height: 50px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
            }
            #result {
                font-size: 16px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <h1>3 Katlƒ± Slot Makinesi</h1>
    <div class="slot-container">
        <div class="slot-machine">
            <div class="reel" id="reel1"></div>
            <div class="reel" id="reel2"></div>
            <div class="reel" id="reel3"></div>
            <div class="reel middle" id="reel4"></div>
            <div class="reel middle" id="reel5"></div>
            <div class="reel middle" id="reel6"></div>
            <div class="reel" id="reel7"></div>
            <div class="reel" id="reel8"></div>
            <div class="reel" id="reel9"></div>
        </div>
        <div class="arrow">‚¨ÖÔ∏è</div>
    </div>
    <button onclick="spin()">D√∂nd√ºr</button>
    <p id="result"></p>
    
    <script>
        function spin() {
            const symbols = ["üçí", "üçã", "üçä", "üçâ", "üçá", "‚≠ê"];
            let reels = [];
            for (let i = 1; i <= 9; i++) {
                let randomSymbol = symbols[Math.floor(Math.random() * symbols.length)];
                document.getElementById("reel" + i).textContent = randomSymbol;
                reels.push(randomSymbol);
            }
            
            if (reels[3] === reels[4] && reels[4] === reels[5]) {
                document.getElementById("result").textContent = "üéâ Tebrikler! Ortadaki √ßizgi kazandƒ±! üéâ";
            } else {
                document.getElementById("result").textContent = "Tekrar deneyin!";
            }
        }
    </script>
</body>
</html>
